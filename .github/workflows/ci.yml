name: CI

on:
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npx turbo run build --filter='./packages/*'

      - name: Run tests
        run: npx turbo run test --filter=mindease-web --filter=mindease-web-auth --filter=@mindease/utils
